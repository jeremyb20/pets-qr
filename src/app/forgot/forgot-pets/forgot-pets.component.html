<div style="height: 100vh;" class="homeBody homeInit container-fluid px-4 px-md-4 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="card-custom pt-4 custom-width">
        <div class="text-center pt-2">
          <h3><i class="fa fa-lock fa-4x"></i></h3>
          <h2 class="text-center">Olvido Contraseña?</h2>
          <p>Puedes cambiar tu Contraseña aqui.</p>
        </div>
        <div class="actions">
          <form [formGroup]="forgotCompanyForm" (ngSubmit)="onForgotPasswordCompanySubmit()">
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input type="text" formControlName="email" placeholder="Correo electronico" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback" [ngClass]="{ 'remove-margin text-center': submitted && f.email.errors }">
                  <div *ngIf="f.email.errors.required">Email es requerido</div>
                  <div *ngIf="f.email.errors.email">Email debe tener un correo valido</div>
              </div>
            </div>  
            <div *ngIf="hideMsg" class="row no-gutters alert alert-warning error-message text-center mt-2" role="alert">
              <strong class="text-center"><i class="fa fa-envelope"></i> {{ ShowMsg }}</strong>
            </div>
            <div class="follow-btn" type="submit">
              <button class="btn btn-primary">
                <svg *ngIf="loading" class="loader" viewBox="0 0 24 24">
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                </svg>
                Enviar correo
              </button>
            </div>    
            <p class="text-center mt-4">Tiene una cuenta? <a [routerLink]="['/login-pets']">Iniciar sesión</a> </p>                                                                 
          </form>

          <div class="col-12 mt-4"> 
            <a [routerLink]="['/home']" class="text-sm ml-auto text-dim"><i class="fas fa-home mt-1"></i> Ir a inicio</a> 
          </div>
        </div>
      </div>
    </div> 
  </div>
