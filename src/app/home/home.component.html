<div class="homeBody homeInit" id="HomeComponent">
<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Iniciar Sesion</h2>
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="font-weight-bold mb-0">Correo</label>
            <input type="text" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="mb-4 form-control" placeholder="abc@xyz.com">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">
                Correo es requerido</div>
            </div>
          </div>
          <div class="form-group">
            <label class="font-weight-bold mb-0">Contraseña</label> 
            <input type="password" name="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-check row">
            <div class="form-group">
              <button type="submit" class="btn btn-yellow btn-block"> <i *ngIf="!loading" class="fa fa-paw"></i>
                <svg *ngIf="loading" class="loader" viewBox="0 0 24 24">
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                  <circle class="loader__value" cx="12" cy="12" r="10" />
                </svg>
                Iniciar sesion
              </button>
          </div>       
          <p class="text-center">No tienes una cuenta? <a [routerLink]="['/register-pets']">Crear Cuenta</a> </p>
          </div>
          <div *ngIf="hideMsg" class="row no-gutters alert alert-warning error-message text-center mt-2" role="alert">
            <i class="fas fa-times-circle mt-1 mr-3"></i> <strong class="text-center">{{ ShowMsg }}</strong>
          </div>
        </form>
        <div class="copy-text"> <a [routerLink]="['/forgot-user']" class="text-sm ml-auto text-dim">Olvidó contraseña?</a></div>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://res.cloudinary.com/ensamble/image/upload/v1610645456/resina-qr_pvssph.jpg"
                alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Puedes cotizar este producto haciendo click abajo</h2>
                  <button type="submit" class="btn btn-yellow btn-block"> <i class="fa fa-paw"></i>
                    Comprar
                  </button>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://res.cloudinary.com/ensamble/image/upload/v1610645213/plastico-qr_zr7jqq.jpg"
                alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Puedes cotizar este producto haciendo click abajo</h2>
                  <button type="submit" class="btn btn-yellow btn-block"> <i class="fa fa-paw"></i>
                    Comprar
                  </button>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://res.cloudinary.com/ensamble/image/upload/v1610645213/collar_wmbthx.jpg"
                alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Puedes cotizar este producto haciendo click abajo</h2>
                  <button type="submit" class="btn btn-yellow btn-block"> <i class="fa fa-paw"></i>
                    Comprar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</section>
</div>
